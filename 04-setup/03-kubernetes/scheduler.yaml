apiVersion: v1
kind: Pod
metadata:
  name: kube-scheduler
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-scheduler
    image: gcr.io/google_containers/kube-scheduler-amd64:v1.7.8
    command:
    - kube-scheduler
    - "--address=127.0.0.1"
    - "--master=127.0.0.1:8080"
